<app-carousel></app-carousel>

<section class="section-box">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-6 col-sm-12 ">
						<h4>RECENT RESULTS</h4>
						<app-game-list [data]="_recentResultData.fixtures" [flag]="1" ></app-game-list>
					</div>

					<div class="col-md-6 col-sm-12">
						<h4>UPCOMING FIXTURES</h4>
						<app-game-list [data]="_upcomingFixtureData.fixtures" [flag]="2"></app-game-list>
					</div>
				</div>

				<div class="row" style="margin-top:10px;">
					<div class="col-md-12">
						<app-match-highlight></app-match-highlight>
					</div>
				</div>
			</div>
			<!--SCORE AND UPCOMING GAMES-->
			<div class="col-md-5">
				<app-team-list></app-team-list>
			</div>
			<!-- LEAGUE TABLE -->

		</div>
		<!--END ROW-->

	</div>
	<!--END CONTAINER-->
</section>
